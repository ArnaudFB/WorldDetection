# Threshold to trigger alert messages
# /!\ Positive integers only /!\
BlockLimit: 100

# Block list to be taken into account for the detection
BlockList:
  - DIRT
  - GRASS_BLOCK
  - STONE

# Delays (in second) for the plugin
DelaySeconds:
  # Delay between two alert messages
  DelayBetweenMessage: 30
  # Delay before the counter resets if no block were mined
  DelayResetCounter: 180

# World list to be taken into account for the detection
WorldList:
  - world
  - World2

Messages:
  Alert:
    Title : "Tu as miné beaucoup de blocs !"
    Subtitle: "Je te rappelle que tu es dans le monde "
  Bad-Arguments: "§9§l[§bWorld§3Detection§9§l]§r §c→ La seule commande possible est /detection reload"
  Reload-Complete: "§9§l[§bWorld§3Detection§9§l]§r §a→ reload effectué"
debug: false




